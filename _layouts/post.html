<html>
	<head>
		<title>{{ page.title }}</title>
		<link href="/style.css" rel="stylesheet">
	</head>
	<body>
		{% include header.html %}
		<h1>{{ page.title }}</h1>
		{{ page.date | date: "%-d %B %Y" }}
		{% if page.lastEdited %}
		<span style="color: grey;">(edited: {{ page.lastEdited | date: "%d/%m/%Y" }})</span>
		{% endif %}
		{{ content }}
		{% include footer.html %}
	</body>
</html>
